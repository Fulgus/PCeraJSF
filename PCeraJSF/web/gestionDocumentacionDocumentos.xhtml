<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="title">Perfil Administrador</ui:define>
        <ui:define name="contenido">
            <h:form>
                <a href= "gestionDocumentacion.xhtml" ><img id="foto_cerrar_pest" src = "Close_Box_Red.png"></img></a>
                <h:dataTable class="tableGestCuo" value="#{controlPerfilAdministrador.getListaDocumentosDeUsuario()}" var="d">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{d.idDocumento}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha</f:facet>
                        <h:outputText value="#{d.fechaSubida}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nombre del documento</f:facet>
                        <h:outputText value="#{d.nombre}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descargar</f:facet>
                        <a href="MB__java.png" download="">
                            Descargar
                        </a>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Borrar</f:facet>
                        <h:commandButton value="Borrar" action="#{controlPerfilAdministrador.clickBotonBorrarDocumento()}"/>
                    </h:column>

                </h:dataTable>
                <h:commandButton value="Descargar Listado" action="#{controlPerfilAdministrador.clickBotonDescargarListado()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
