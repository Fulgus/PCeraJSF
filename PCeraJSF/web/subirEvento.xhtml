<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
    <ui:define name="title">Evento</ui:define>
        
        
            <ui:define name="contenido">
              
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <table align="center">

                            <tr>
                                <td><h4>Nombre evento:</h4></td>
                            </tr>
                            <tr>
                                <td><p:inputText id="Nombre_evento" required="true" value="#{eventoBean.nombre}"/></td>
                            </tr>

                            <tr>
                                <td><h4>Lugar:</h4></td>
                            </tr>
                            <tr>
                                <td><p:inputText id="Lugar" value="#{eventoBean.getLugar()}"/></td>
                            </tr> 
                            <tr>
                                <td><h4>Precio:</h4></td>
                            </tr>
                            <tr>
                                <td><p:inputNumber id="Precio" required="true" value="#{eventoBean.getPrecio()}"/></td>
                            </tr>
                           

                            <tr>
                                <td><h4>Descripción del evento:</h4></td>
                            </tr>
                            <tr>
                                <td><p:inputTextarea id="Descripción" rows="10" cols="50"  queryDelay="750" minQueryLength="4" value="#{eventoBean.getDescripcion()}" /></td>
                            </tr>
                           
                          
                            <tr>                   
                                <td><h:commandButton value="Subir" action="#{eventoBean.enviarEvento()}"></h:commandButton></td>
                            </tr>
                        </table>
                    </h:form>
               
                       
                
       
    </ui:define>
        </ui:composition>
</html>
