<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="title">Inicio</ui:define>
        <ui:define name="contenido">
            <h1>Subir un documento.</h1>

            <form  action="index.xhtml" method="post" enctype="multipart/form-data">
                <p><br/>
                    Seleccionar un documento
                    <input name="myFile" type="file"/><br/>
                    Elegir nombre del archivo a subir
                    <input name="filename" type="text"/>
                </p>

                <hr/>

                <p>
                    <h:form>
                        <table border="0">
                            <tr>
                                <td><h:button class="ColorBoton" outcome="documentoSubido.xhtml" value="Subir"></h:button></td>
                                <td><h:button class="ColorBoton" outcome="documentosPrincipal.xhtml" value="Atras"></h:button></td>
                            </tr>
                        </table>
                    </h:form>
                </p>
            </form>

        </ui:define>
    </ui:composition>
</html>
