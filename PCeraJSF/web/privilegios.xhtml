<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="title">Gestión de usuarios</ui:define>
        <ui:define name="contenido">
            <h:form>
                <table class="tabla-gest-user" align="center">
                    <tr style="background-color: #D3D3D3;">
                        <th>Credencial</th>
                        <th>Educando</th>
                        <th>Scouter</th>
                        <th>Responsable de doc</th>
                        <th>Coordinador</th>
                    </tr>
                    <tr>
                        <td>User 1</td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='educando' name="optradio" checked/>
                        </div>
                        </td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='scouter' name="optradio"/>
                        </div>
                        </td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='responsable' name="optradio"/>
                        </div>
                        </td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='coordinador' name="optradio"/>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <td>User 2</td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='educando' name="optradio2"/>
                        </div>
                        </td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='scouter' name="optradio2" checked/>
                        </div>
                        </td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='responsable' name="optradio2"/>
                        </div>
                        </td>
                        <td>
                        <div class="radio-privilegios">
                            <input type="radio" id='coordinador' name="optradio2"/>
                        </div>
                        </td>
                    </tr>
                </table>
            </h:form>
            <p id="boton-aniadir-user">
            <h:commandButton class="ColorBoton" action="#{controlInicio.clickLinkPerfil()}" value="Añadir"/>
            </p>
        </ui:define>

    </ui:composition>
</html>
