<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="title">Crear Cuota</ui:define>
        <ui:define name="contenido">
            <h:body> 
                <img id="foto_cerrar_pest" src = "Close_Box_Red.png"></img>
                <h1 align="center">Listado de cuotas pagadas del a√±o 2014</h1>
                <br />
            <div id="popup">
                <a href= "VerCuota.xhtml" ><img id="foto_cerrar_pest" src = "Close_Box_Red.png"></img></a>
                <h:dataTable class="tableGestCuo" value="#{controlPerfilAdministrador.getListaEducandos()}" var="u"></h:dataTable>
                <h3 align="center">El correo se ha enviado correctamente</h3>
            </div>
                <h:form>
                    <h:dataTable value="#{controlPerfilAdministrador.listaCuota}" var="c"
                                 styleClass = "tabla-datos-verde"
                                 headerClass = "tabla-datos-verde-header"
                                 rowClasses = "tabla-datos-verde-fila-impar, tabla-datos-verde-fila-par">
                                 

                        <h:column>    				
                            <f:facet name = "header">Credencial</f:facet>    				
                            <h:outputText value="#{c.usuarioIdUsuario.idUsuario}"/>
                        </h:column>

                        <h:column>
                            <f:facet name = "header">Nombre</f:facet>    				
                            <h:outputText value="#{c.usuarioIdUsuario.nombre}"/>
                        </h:column>

                        <h:column>
                            <f:facet name = "header">Fecha de Pago</f:facet>
                            <h:outputText value="#{c.fecha}"/>
                        </h:column>

                        <h:column>
                            <f:facet name = "header">Recibo IRPF</f:facet>
                            <h:commandButton value="enviar" />
                        </h:column>
                    </h:dataTable>
                </h:form>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
