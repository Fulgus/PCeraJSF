<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="title">Modificar Perfil</ui:define>
        <ui:define name="contenido">
            <h1>Perfil</h1>
            <div id="div-modificar-perfil"> 
                <h:form>
                    <table cellspan="5" id="tablaperfil">
                        <tr>
                            <td>Usuario:</td>
                            <td>Localidad:</td>
                        </tr>
                        <tr>
                            <td><h:inputText value="#{perfil.usuario}"></h:inputText></td>
                            <td><h:inputText value="#{perfil.localidad}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td>Dirección:</td>
                        </tr>
                        <tr>
                            <td><h:inputText value="#{perfil.email}"></h:inputText></td>
                            <td><h:inputText value="#{perfil.direccion}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Teléfono:</td>
                        </tr>
                        <tr>
                            <td><h:inputText value="#{perfil.telefono}"></h:inputText></td>
                        </tr>    
                    </table> 
                    <p id="boton-submit-perfil">
                        <h:button class="ColorBoton" value="Aplicar cambios" outcome="perfil-educando.xhtml"/>
                    </p>
                </h:form>
                <br/><br/><br/><br/><br/>
            </div>
        </ui:define>

    </ui:composition>
</html>
